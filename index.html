<!DOCTYPE html>
<html>
<head>
    <title>Cite a page!</title>
</head>
<body>
    <button onclick = cite()>Click on this button to cite a page!</button>
    <script>
        function cite(){
            var prmpt = prompt("Copy and paste the link of the website you want to cite:");
            var yes = prmpt.toString()

            var aa = yes.trim().split(".")

            var bb = aa[Math.round(aa.length / 2) - 1]

            var webname = bb.replace(bb.charAt(0), bb.charAt(0).toUpperCase());
            document.write("<p>" + webname + ". (" + new Date().getFullYear() + "). " + document.title + ". <i>" + webname + ".</i> Retrieved from " + window.location + "</p>");
        }
    </script>
</body>
</html>
